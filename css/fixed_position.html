<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>固定定位</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            border: 0;
        }
        .box1 {
            width: 100px;
            height: 100px;
            background-color: cornflowerblue;
            position: fixed;
            left: 100px;
            top: 100px;
        }
        .box{
            width: 500px;
            height: 500px;
            background-color: rosybrown;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>

</body>
</html>
