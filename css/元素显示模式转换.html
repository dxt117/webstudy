<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>元素显示模式转换</title>

    <style>
        a {
            text-decoration: none;
            width: 150px;
            height: 50px;
            background-color: gainsboro;
            display: block;
        }
        div {
            /*width: 150px;*/
            /*height: 50px;*/
            background-color: #8cd0f0;
            display: inline;
        }
        span {
            width: 200px;
            height: 200px;
            background-color: green;
            display: inline-block;
        }
    </style>
</head>
<body>
    <a href="#">链接</a>
    <a href="#">链接</a>

    <div>我是块级元素</div>
    <div>我是块级元素</div>

    <span>行内元素转行内块</span>
    <span>行内元素转行内块</span>
</body>
</html>
