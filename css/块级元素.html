<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>块级元素</title>
    <style>
        div {
            width: 100%;
            height: 100px;
            background-color: skyblue;
            border-radius: 5px;
            border: 1px solid;
        }
    </style>
</head>
<body>
    <!--注意：p和<h1>~<h6>标签里不能放块级元素-->
    <h1>标题</h1>
    <div>独占一行</div>
    <p>p标签</p>
    <ul>
        <li>li标签</li>
    </ul>
    瑟瑟发抖
</body>
</html>
