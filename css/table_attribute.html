<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表格属性</title>
    <style>
        .table, td {
            border: 2px solid skyblue;
        }
        .table {
            border-collapse: collapse;
            width: 300px;
            height: 300px;
        }
        td {
            text-align: center;
            vertical-align: center;
            background-color: #555555;
            color: deepskyblue;
        }
    </style>
</head>
<body>

    <table class="table">
        <tr>
            <td>单元格</td>
            <td>单元格</td>
            <td>单元格</td>
        </tr>
        <tr>
            <td>单元格</td>
            <td>单元格</td>
            <td>单元格</td>
        </tr>
        <tr>
            <td>单元格</td>
            <td>单元格</td>
            <td>单元格</td>
        </tr>
    </table>
</body>
</html>
