<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表格属性</title>
    <style>
        table {
            width: 500px;
            height: 249px;
        }

        table, td, th {
            border: 1px solid forestgreen;
            border-collapse: collapse;
            text-align: center;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>单元格</th>
            <th>单元格</th>
            <th>单元格</th>
        </tr>
        <tr>
            <td>单元格</td>
            <td>单元格</td>
            <td>单元格</td>
        </tr>
        <tr>
            <td>单元格</td>
            <td>单元格</td>
            <td>单元格</td>
        </tr>
    </table>
</body>
</html>
