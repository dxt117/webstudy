<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文本属性</title>
    <style>
        h3 {
            text-align: center;
            text-decoration: unset;
        }

        .p-1 {
            text-align: center;
            text-transform: capitalize;
        }

        .p-2 {
            /*首行缩进*/
            text-indent: 30px;
        }
    </style>
</head>
<body>
    <!--  HTML注释  -->
    <h3>文本属性</h3>
    <p class="p-1">helloWorld</p>
    <p class="p-2">CSS 中的 "font-family" 属性用于设置元素的字体名称。该属性可以设置一个或多个字体名称，以便根据可用的字体优先级逐个尝试它们，并选择第一个可用的字体进行显示。但是，如果您在
        "font-family"
        属性中同时使用了不存在的字体名称和省略了通用字体系列，那么浏览器将无法确定要使用的默认字体，从而导致该错误。</p>
</body>
</html>
