<!doctype html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>有序列表</title>

<body>

        <li>香蕉</li>

        <li>菠萝</li>

    <ol type="a">
        <li>苹果</li>
        <li>橘子</li>
        <li>香蕉</li>
        <li>西瓜</li>
        <li>菠萝</li>
    </ol>
    <ol type="A">
        <li>苹果</li>
        <li>橘子</li>
        <li>香蕉</li>
        <li>西瓜</li>
        <li>菠萝</li>
    </ol>
    <ol type="i">
        <li>苹果</li>
        <li>橘子</li>
        <li>香蕉</li>
        <li>西瓜</li>
        <li>菠萝</li>
    </ol>
    <ol type="I">
        <li>苹果</li>
        <li>橘子</li>
        <li>香蕉</li>
        <li>西瓜</li>
        <li>菠萝</li>
    </ol>
</body>
</html>
