<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>延迟函数</title>
    <style>
        .advertisement {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="advertisement">广告</div>
    <script>
        let adv = document.querySelector('.advertisement');
        setTimeout(() => {
            adv.style.display = 'none';
        }, 3000);

    </script>
</body>

</html>
