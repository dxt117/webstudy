<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>解构赋值</title>
</head>
<body>
    <button id="btn">按钮</button>
    <div id="div"></div>
    <script>
        let user = {
            name: "117",
            age: 20,
            sex: "男"
        }
        let {name, age, sex} = user;
        console.log(name, age, sex)
        let btn = document.getElementById("btn");
        let div = document.getElementById("div");
        btn.addEventListener("click", function () {
            div.innerHTML = name + "," + age + "," + sex
        });

    </script>
</body>
</html>
