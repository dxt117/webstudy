<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>typeof运算符</title>
</head>
<body>

    <script>
        let age = 20;
        let name = '杰斯';
        let flag = true;

        let ob = {
            age,
            name,
            flag
        }
        console.log(typeof age)
        console.log(typeof name)
        console.log(typeof flag)
        console.log(typeof ob)
        console.log(ob)
    </script>
</body>
</html>
