<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>闭包</title>
</head>

<body>
    <script>
        // 闭包
        function outer() {
            let count = 0;
            return function () {
                count++;
                console.log(count);
            }
        }

        // 动态参数 arguments 伪数组
        function getSum1() {
            console.log(arguments);
            let sum = 0;
            for (let i = 0; i < arguments.length; i++) {
                sum += arguments[i];
            }
            console.log(sum);
        }
        // getSum1(1);
        // getSum1(1, 2);
        // getSum1(1, 2, 3);
        // getSum1(1, 2, 3, 4);
        // getSum1(1, 2, 3, 4, 5);


        // 剩余参数 ...args 真数组
        function getSum2(...args) {
            console.log(args);
            let sum = 0;
            for (let i = 0; i < args.length; i++) {
                sum += args[i];
            }
            console.log(sum);
        }
        getSum2(1);
        getSum2(1, 2);
        getSum2(1, 2, 3);
        getSum2(1, 2, 3, 4);
        getSum2(1, 2, 3, 4, 5);
    </script>
</body>

</html>
