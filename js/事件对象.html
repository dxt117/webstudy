<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件对象</title>
</head>
<body>
    <button id="btn">按钮</button>

    <script>
        let btn = document.getElementById("btn");
        btn.onclick = function (ev) {
            // console.log(ev.target);
            ev.target.innerHTML = "点击之后"
            // console.log(ev.type)
        };

    </script>
</body>
</html>
